paths:
  /inventories:
    get:
      tags:
        - Inventory
      summary: Get all inventory items
      responses:
        "200":
          description: Retrieved inventory
          schema:
            type: array
            items:
              $ref: "#/definitions/InventoryItem"

definitions:
  InventoryItem:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      quantity:
        type: integer
